{% extends 'base.html' %}
{% block content %}
<br>
<div class="p-5">
<h1 class="myhead2">Orginisation</h1>
<hr>
<form class="form-inline">
<input class="form-control mr-3" placeholder="Search" value="{{ request.GET.si }}" type="text" name="si" />
<input class="btn btn-dark mr-3" type="submit" value="Search" />
</form>

<table class="table my-3">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
{% for n1 in myprofile_list %}
        <tr>
            <td>{{n1.name}}</td>
            <td>{{n1.description}}</td>
            <td>
            <a class="btn btn-dark btn-sm" href='/covid/myprofile/{{n1.id}}'>View Profile</a>
            </td>
        </tr>
{% endfor %}
</table>
</div>
{% endblock %}
